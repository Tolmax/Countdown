<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<title>Background color changer</title>
</head>

<body class="body">
		<!-- <button type="button" class="image-button" src="./img/Heart.png"></button> -->
		<!-- <button type="button" class="image-button" style="background-image: url('./img/heart-Photoroom.png')"></button> -->
	<div class="container">
		<!-- <img src="./img/Liza.png" class="image" alt="Birthday party" /> -->
		<h2 class="title">ДЕНЬ РОЖДЕНИЯ</h2>
		<p class="text">Скоро, скоро, очень скоро наступит День Рождения у нашей любимой Лизочки!</p>
		<div class="countdown">
			<div class="countdown-item">
				<h4 class="=days">222</h4>
				<span>Дней</span>
			</div>
			<div class="countdown-item">
				<h4 class="hours">12</h4>
				<span>Часов</span>
			</div>
			<div class="countdown-item">
				<h4 class="minutes">32</h4>
				<span>Минут</span>
			</div>
			<div class="countdown-item">
				<h4 class="seconds">52</h4>
				<span>Секунд</span>
			</div>
		</div>
		<!-- <button type="button" class="image-button" src="./img/Heart.png"></button> -->
		<button type="button" class="image-button" style="background-image: url('./img/heart-Photoroom.png')"></button>
	</div>
	<!-- <button type="button" class="image-button" src="./img/Heart.png"></button> -->
	<script src="./js/app.js"></script>
</body>
